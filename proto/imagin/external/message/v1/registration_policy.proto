syntax = "proto3";

package imagin.external.message.v1;

option go_package = "github.com/imaginapp/proto/go/gen/imagin/external/message/v1;message";

enum RegistrationPolicyType {
  REGISTRATION_POLICY_TYPE_UNSPECIFIED = 0;
  REGISTRATION_POLICY_TYPE_INVITE_CODE = 1;
  REGISTRATION_POLICY_TYPE_OPEN = 2;
  REGISTRATION_POLICY_TYPE_CLOSED = 3;
}

message OpenPolicyDetails {
  string invite_code = 1;
}
