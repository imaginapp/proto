version: v2
clean: true
plugins:
  # Go plugin
  - remote: buf.build/protocolbuffers/go
    out: go/gen
    opt:
      - paths=source_relative
  # Dart plugin
  - remote: buf.build/protocolbuffers/dart
    out: dart/lib
    include_imports: true
    include_wkt: true
    # Optional Dart plugin options:
    # opt: grpc=true
