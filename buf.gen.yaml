version: v2
clean: true
plugins:
  # Go plugin
  - remote: buf.build/protocolbuffers/go
    out: go/gen
    opt:
      - paths=source_relative
  - remote: buf.build/grpc/go
    out: go/gen
    opt:
      - paths=source_relative
  # Dart plugin
  - remote: buf.build/protocolbuffers/dart
    out: dart/lib
    include_imports: true
    include_wkt: true
    opt:
      - grpc
